{% extends "base.html" %}

{% block title %}MY courses{% endblock %}

{% block content %}
    <h1>Мои курсы</h1>
    <div class="module">
        {% for course in object_list %}
            <div class="course-info">
                <h3>{{ course.title }}</h3>
                <p><a href="{% url "student_course_detail" course.id %}">
                    Access contents</a></p>
            </div>
        {% empty %}
            <p>
                Вы еще не записались ни на какие курсы
                <a href="{% url "course_list" %}">Выберите курсы</a>
                чтобы записаться на нужный.
            </p>
        {% endfor %}
    </div>
{% endblock %}
